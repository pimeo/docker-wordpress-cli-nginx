tasks:

  # |--------------------------------------------------------------------------
  # | orbit run generate
  # |--------------------------------------------------------------------------
  # |
  # | Generates all Server configurations, Dockerfiles and the README.md file.
  # |

  - use: generate
    short: Generates nginx config file
    run:
      - orbit generate -f utils/nginx.conf.blueprint -o nginx-conf/nginx.conf -p "Values,.env"
      {{ if eq "darwin" os }}
      - |-
          sed -i '' '1 i \
          # DO NOT EDIT THIS FILE Make yours changes in utils/nginx.conf.blueprint' nginx-conf/nginx.conf
      {{ else }}
      - |-
         sed -i '1i\# DO NOT EDIT THIS FILE Make yours changes in utils/nginx.conf.blueprint' nginx-conf/nginx.conf
      {{ end }}